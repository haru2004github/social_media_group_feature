<!DOCTYPE html>
<html id="html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <title>Register</title>
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        ::-webkit-scrollbar{
            width: 0;
        }
    </style>
    
</head>
<body class="h-screen flex justify-center items-center">
    <section class="max-w-6xl grid md:grid-cols-2 items-center border border-blue-500/20 rounded-2xl shadow-xl overflow-hidden">
        <article>
            <div class="">
                <img src="https://i.pinimg.com/564x/aa/01/30/aa01306d3a0426c2125191caf2f955bd.jpg" alt="">
            </div>
        </article>
        <!-- register section  -->
        <article class="p-12 pl-10">
            <h1 class="text-blue-500 text-3xl font-bold">Get Started</h1>
            <h3 class="text-slate-600 mt-3">
                Create your account now!
            </h3>
            <form class="mt-10" action=""> 
                <div class="">
                    <label class="text-slate-600" for="name">Name</label><br>
                    <input id="name" class="w-full focus:outline-none text-slate-700 rounded-xl border border-slate-300 shadow-lg px-5 py-2" type="text" placeholder="Enter Your Name...">
                </div>
                <div class="mt-8">
                    <label class="text-slate-600" for="email">Email</label><br>
                    <input id="email" class="w-full focus:outline-none text-slate-700 rounded-xl border border-slate-300 shadow-lg px-5 py-2" type="email" placeholder="Enter Your Email">
                </div>
                <div class="mt-8">
                    <label class="text-slate-600" for="address">Password</label><br>
                    <input id="address" class="w-full focus:outline-none text-slate-700 rounded-xl border border-slate-300 shadow-lg px-5 py-2" type="email" placeholder="Enter Password">
                </div>
                <div class="mt-8">
                    <label class="text-slate-600" for="address">Confirm Password</label><br>
                    <input id="address" class="w-full focus:outline-none text-slate-700 rounded-xl border border-slate-300 shadow-lg px-5 py-2" type="email" placeholder="Enter Confirm Password">
                </div>
                <div class="mt-10">
                    <button class="w-full text-white bg-blue-400 rounded-xl shadow-xl py-3">
                        Sign Up
                    </button>
                    <h1 class="text-center text-sm mt-8">
                        Have an account?
                        <a class="text-blue-500" href="./login.html">
                            Sign in
                        </a>
                    </h1>
                </div>
            </form>
        </article>
        <!--  -->
    </section>
</body>

</html>
